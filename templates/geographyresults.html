<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 30px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .score-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .score-box {
            font-size: 2em;
            color: #2c3e50;
            margin: 10px 0;
        }
        .percentage {
            font-size: 1.5em;
            color: #43cea2;
            margin: 10px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }
        .stat-item {
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
        }
        .correct {
            background: #d4edda;
            color: #155724;
        }
        .incorrect {
            background: #f8d7da;
            color: #721c24;
        }
        .answers-summary {
            text-align: left;
            margin-top: 30px;
        }
        .answer-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 5px solid;
        }
        .answer-item.correct {
            border-left-color: #28a745;
        }
        .answer-item.incorrect {
            border-left-color: #dc3545;
        }
        .retry-btn {
            background: #43cea2;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .retry-btn:hover {
            background: #3ab890;
        }
        .feedback {
            margin: 20px 0;
            font-size: 1.2em;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Results</h1>
        
        <div class="score-container">
            <div class="score-box" id="score"></div>
            <div class="percentage" id="percentage"></div>
        </div>
        
        <div class="stats">
            <div class="stat-item correct" id="correct-count"></div>
            <div class="stat-item incorrect" id="wrong-count"></div>
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <div class="answers-summary" id="summary"></div>
        <button onclick="goBack()">Close Review</button>
        
    </div>

    <script>
        function getFeedback(percentage) {
            if (percentage >= 90) return "Outstanding! You're an expert! üèÜ";
            if (percentage >= 70) return "Great job! You have solid knowledge! üåü";
            if (percentage >= 50) return "Good effort! Keep learning and improving! üìö";
            return "Keep studying! It can be challenging but rewarding! üí™";
        }

        function retryQuiz() {
            localStorage.clear();
            window.location.href = "/user_Dashboard";
        }

        document.addEventListener('DOMContentLoaded', function() {
            const responses = JSON.parse(localStorage.getItem('geoUserResponses') || '[]');
            const score = parseInt(localStorage.getItem('geoQuizScore') || '0');
            
            const totalQuestions = responses.length;
            const correctAnswers = responses.filter(r => r.isCorrect).length;
            const wrongAnswers = totalQuestions - correctAnswers;
            const percentage = (score / totalQuestions) * 100;
            
            document.getElementById('score').textContent = 
                `Score: ${score}/${totalQuestions}`;
            document.getElementById('percentage').textContent = 
                `${percentage.toFixed(1)}%`;
            document.getElementById('correct-count').textContent = 
                `‚úÖ Correct: ${correctAnswers}`;
            document.getElementById('wrong-count').textContent = 
                `‚ùå Wrong: ${wrongAnswers}`;
            document.getElementById('feedback').textContent = 
                getFeedback(percentage);
            
            const summaryContainer = document.getElementById('summary');
            responses.forEach((response, index) => {
                const div = document.createElement('div');
                div.className = `answer-item ${response.isCorrect ? 'correct' : 'incorrect'}`;
                div.innerHTML = `
                    <strong>Question ${index + 1}:</strong> ${response.question}<br>
                    <strong>Your Answer:</strong> ${response.selected}<br>
                    <strong>Correct Answer:</strong> ${response.correct}<br>
                    <strong>Result:</strong> ${response.isCorrect ? '‚úÖ Correct' : '‚ùå Incorrect'}
                `;
                summaryContainer.appendChild(div);
            });
        });
    </script>
    <script>
        function goBack() {
            window.location.href = "/user_Dashboard";
        }
    </script>
</body>
</html>
