<!DOCTYPE html>
<html lang="en">
<head>
  <title>QM Edit Chapter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" /> 
</head>
<body class="bg-primary">
<div class="container pt-5">
	<h3 class="strong text-center text-white">Edit Chapter</h3>
</div>

{% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <div class="container mt-3">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
            {% if redirect_url %}
            <script>
                setTimeout(function() {
                    fetch("{{ url_for('clear_flash_messages') }}", { method: "POST" });
                }, 1000);  
            </script>
        {% endif %}
        </div>
    {% endif %}
{% endwith %}

<div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="editChapterForm" action="{{ url_for('edit_chapter', chap_id=chapter.chap_id) }}" method="POST">
                    
                            <div class="form-group">
                                <label for="chapName">
                                    Chapter Name
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="chapName" name="chap_name"
                                       value="{{ chapter.chap_name }}" required />
                            </div>
                            <div class="form-group">
                                <label for="chapDesc">
                                    Description
                                </label>
                                <textarea class="form-control" id="chapDesc" name="desc" rows="4">{{ chapter.desc }}</textarea>
                            </div>
			    <div class="text-center">
                            <button class="btn btn-danger">
                                Update
                            </button>
                            <a href="{{ url_for('admin_Dashboard') }}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
