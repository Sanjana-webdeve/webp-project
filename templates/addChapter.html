<!DOCTYPE html>
<html lang="en">
<head>
  <title>QM Adding New Chapter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" 
          href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" /> 
</head>
<body class="bg-primary">
<div class="container pt-5">
	<h3 class="strong text-center text-white">New Chapter</h3>
</div>
{% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <div class="container mt-3">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
            {% if redirect_url %}
            <script>
                setTimeout(function() {
                    fetch("{{ url_for('clear_flash_messages') }}", { method: "POST" });
                }, 1000); 
            </script>
        {% endif %}
        </div>
    {% endif %}
{% endwith %}

<div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="addChapterForm"  action="{{ url_for('add_chapter',sub_id=sub_id)}}" method="POST" >
                            <input type="hidden" name="sub_id" value="{{ sub_id }}" />
                            <div class="form-group">
                                <label for="subName">
                                    Chapter
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="chapName" name="chap_name"
                                       placeholder="Chapter" required />
                            </div>
                            <div class="form-group">
                                <label for="chapDesc">
                                    Description
                                </label>
                                <textarea class="form-control" id="chapDesc" name="desc" rows="4" placeholder="Description"></textarea>
                            </div>
			    <div class="text-center">
                            <button class="btn btn-danger">
                                Save
                            </button>
                            <a href="{{ url_for('admin_Dashboard') }}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
