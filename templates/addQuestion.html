<!DOCTYPE html>
<html lang="en">
<head>
  <title>QM Adding New Question</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" 
          href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" /> 
</head>
<body class="bg-primary">
<div class="container pt-5">
	<h3 class="strong text-center text-white">New Question</h3>
</div>
{% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <div class="container mt-3">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
            {% if redirect_url %}
            <script>
                setTimeout(function() {
                    fetch("{{ url_for('clear_flash_messages') }}", { method: "POST" });
                }, 1000); 
            </script>
        {% endif %}
        </div>
    {% endif %}
{% endwith %}

<div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="addQuestionForm"  action="{{ url_for('add_question',quiz_id=quiz_id)}}" method="POST" >
                            <div class="form-group">
                                <label for="chapID">
                                    Chapter ID
                                </label>
                                <input type="number" 
                                       class="form-control" 
                                       id="chapID" name="chapID" value="{{ chap_id }}" readonly="readonly"
                                        required />
                            </div>
                            <div class="form-group">
                                <label for="title">
                                    Title
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="title" name="title"
                                        required />
                            </div>
                            <div class="form-group">
                                <label for="stat">
                                    Question Statement
                                </label>
                                <textarea class="form-control" id="stat" name="stat" rows="4"></textarea>
                            </div>
                    
                            <div class="form-group border">
                                <h3 class="strong text-center text-white">Single Option Correct</h3>
                                <label for="op1">
                                    Option 1
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="op1" name="op1"
                                        required />
                                <label for="op2">
                                    Option 2
                                </label>
                                <input type="text" 
                                class="form-control" 
                               id="op2" name="op2"
                                required />
                                <label for="op3">
                                    Option 3
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="op3" name="op3"
                                        required />
                                        <label for="op4">
                                            Option 4
                                        </label>
                                        <input type="text" 
                                               class="form-control" 
                                               id="op4" name="op4"
                                                required />
                                        <label for="copt">
                                            Correct Option
                                        </label>
                                        <input type="number" 
                                                class="form-control" 
                                                id="copt" name="copt"
                                                required />
                                
                            </div>
			                <div class="text-center">
                            <button class="btn btn-danger">
                                Save
                            </button>
                            <a href="{{ url_for('quiz_Management') }}" class="btn btn-secondary">Close</a>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
