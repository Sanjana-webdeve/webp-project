<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GK Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            background: linear-gradient(green,lightgreen,yellow);
            padding: 30px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .timer {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            border: 2px solid #dee2e6;
        }
        .timer.warning {
            background: #fff3cd;
            color: #856404;
            border-color: #ffeeba;
        }
        .timer.danger {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        .question {
            font-size: 1.5em;
            margin: 20px 0;
            color: white;
        }
        .options {
            display: grid;
            gap: 10px;
            margin: 20px 0;
        }
        .option {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1em;
        }
        .option:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }
        .progress {
            margin-top: 20px;
            font-size: 1.1em;
            color: #666;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #43cea2;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="timer" class="timer">10:00</div>
        <h1>GK Quiz</h1>
        <div id="quiz"></div>
        <div class="progress" id="progress"></div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>
    
    <script>
        const questions = [
    {
        question: "Which planet is known as the Red Planet?",
        options: ["Earth", "Venus", "Mars", "Jupiter"],
        correct: "Mars"
    },
    {
        question: "How many continents are there on Earth?",
        options: ["5", "6", "7", "8"],
        correct: "7"
    },
    {
        question: "Which is the largest ocean on Earth?",
        options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
        correct: "Pacific Ocean"
    },
    {
        question: "Who is the first President of India?",
        options: ["Dr. Rajendra Prasad", "Jawaharlal Nehru", "Mahatma Gandhi", "APJ Abdul Kalam"],
        correct: "Dr. Rajendra Prasad"
    },
    {
        question: "Which animal is known as the 'King of the Jungle'?",
        options: ["Elephant", "Tiger", "Lion", "Leopard"],
        correct: "Lion"
    },
    {
        question: "How many colors are there in a rainbow?",
        options: ["5", "6", "7", "8"],
        correct: "7"
    },
    {
        question: "What is the capital of India?",
        options: ["Mumbai", "New Delhi", "Chennai", "Kolkata"],
        correct: "New Delhi"
    },
    {
        question: "Which gas do plants take in for photosynthesis?",
        options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Hydrogen"],
        correct: "Carbon Dioxide"
    },
    {
        question: "Which month has an extra day in a leap year?",
        options: ["January", "March", "February", "December"],
        correct: "February"
    },
    {
        question: "What is the national bird of India?",
        options: ["Parrot", "Peacock", "Eagle", "Sparrow"],
        correct: "Peacock"
    }
];

             
          

        let currentQuestion = 0;
        let score = 0;
        let userResponses = [];
        let timeLeft = 600; 
        let timerInterval;

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const timerDisplay = document.getElementById('timer');
            timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

            
            if (timeLeft <= 60) {
                timerDisplay.className = 'timer danger';
            } else if (timeLeft <= 180) { 
                timerDisplay.className = 'timer warning';
            }

            if (timeLeft <= 0) {
                submitQuiz();
            }
            timeLeft--;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                updateTimer();
            }, 1000);
        }

        function submitQuiz() {
            clearInterval(timerInterval);
           
            while (currentQuestion < questions.length) {
                userResponses.push({
                    question: questions[currentQuestion].question,
                    selected: "Not answered",
                    correct: questions[currentQuestion].correct,
                    isCorrect: false
                });
                currentQuestion++;
            }
            localStorage.setItem('geoQuizScore', score);
            localStorage.setItem('geoUserResponses', JSON.stringify(userResponses));
            window.location.href = "/geographyresults";
        }

        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                submitQuiz();
                return;
            }

            const question = questions[currentQuestion];
            const quizContainer = document.getElementById('quiz');
            
            quizContainer.innerHTML = `
                <div class="question">${currentQuestion + 1}. ${question.question}</div>
                <div class="options">
                    ${question.options.map(option => 
                        `<button class="option" onclick="checkAnswer('${option}')">${option}</button>`
                    ).join('')}
                </div>
            `;

            document.getElementById('progress').textContent = 
                `Question ${currentQuestion + 1} of ${questions.length} `;
            
            document.getElementById('progressFill').style.width = 
                `${((currentQuestion + 1) / questions.length) * 100}%`;
        }

        function checkAnswer(selected) {
            const question = questions[currentQuestion];
            const isCorrect = selected === question.correct;
            
            if (isCorrect) score++;

            userResponses.push({
                question: question.question,
                selected: selected,
                correct: question.correct,
                isCorrect: isCorrect
            });

            currentQuestion++;
            loadQuestion();
        }

        
        window.onload = function() {
            loadQuestion();
            startTimer();
        }
    </script>
</body>
</html>
