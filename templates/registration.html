<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1,
                   shrink-to-fit=no" />
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <title>QM New User Registration Form</title>
</head>

<body class="bg-primary">
    <div class="container pt-5">
	<h3 class="strong text-center text-white"> Welcome to User Registraion Form</h3></div>
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <div class="container mt-3">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
            {% if redirect_url %}
            <script>
                setTimeout(function() {
                    fetch("{{ url_for('clear_flash_messages') }}", { method: "POST" });
                }, 1000);
            </script>
        {% endif %}
        </div>
    {% endif %}
{% endwith %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="registrationForm"  action="{{ url_for('register') }}" method="POST" >
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" 
                                       class="form-control" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                        title="Enter a valid email address (e.g., user.2025@example.com)"
                                       id="email" name="email"
                                       placeholder="Email" required/>
                            </div>
                            <div class="form-group">
                                <label for="password">
                                    Password
                                </label>
                                <input type="password" 
                                       class="form-control" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%^&*])[A-Za-z0-9!@#\$%^&*]{8,}$"
                                       title="Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character (!@#$%^&*)" 
                                       id="password" name="password"
                                       placeholder="Password"
                                    required />
                            </div>
			    <div class="form-group">
                                <label for="name">
                                    Full Name
                                </label>
                                <input type="text" 
                                       class="form-control" pattern="^[A-Za-z]{1,}$"
                                       title="Name should contain only letters (A-Z, a-z) and be at least 1 character long."
                                       id="name" name="name" maxlength="9"
                                       placeholder="Name" required />
                            </div>
			    <div class="form-group">
                                <label for="standard">
                                    Standard
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="std" name="std"
                                       placeholder="Standard" required />
                            </div>
                            <div class="form-group">
                                <label for="dob">D.O.B </label>
                                <input type="date" id="dob" class="form-control" name="dob" required/>
                            </div>
                            <button class="btn btn-danger">
                                Submit
                            </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			    <input type="reset" value="Reset" class="btn btn-danger"/>
                        </form>
			<p class="mt-3">
                            Already have an account?
                            <a href="{{ url_for('login') }}">Sign In</a>
                        </p>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
