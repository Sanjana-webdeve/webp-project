<!DOCTYPE html>
<html lang="en">
<head>
  <title>QM Edit Quiz</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" /> 
</head>
<body class="bg-primary">
<div class="container pt-5">
	<h3 class="strong text-center text-white">Edit Quiz</h3>
</div>

{% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <div class="container mt-3">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
            {% if redirect_url %}
            <script>
                setTimeout(function() {
                    fetch("{{ url_for('clear_flash_messages') }}", { method: "POST" });
                }, 1000);  
            </script>
        {% endif %}
        </div>
    {% endif %}
{% endwith %}

<div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="editQuizForm" action="{{ url_for('edit_quiz', quiz_id=quiz.quiz_id) }}" method="POST">
                    
                            <div class="form-group">
                                <label for="titl">
                                    Quiz Name
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="titl" name="title"
                                       value="{{ quiz.title}}" required />
                            </div>
                            <div class="form-group">
                                <label for="date1">
                                    Date
                                </label>
                                <input type="date" 
                                       class="form-control" 
                                       id="date1" name="date_t" value="{{quiz.date_taken}}"
                                        required />
                            </div>
                            <div class="form-group">
                                <label for="time">
                                    Time Duration(minutes)
                                </label>
                                <input type="time" step="1"
                                       class="form-control" 
                                       id="time" name="dur" value="{{quiz.time_dur}}"
                                        required />
                            </div>
                            <div class="form-group">
                                <label for="rem">
                                    Remarks
                                </label>
                                <textarea class="form-control" id="rem" name="rem" rows="4" placeholder="Remarks">{{quiz.remarks}}</textarea>
                            </div>
			    <div class="text-center">
                            <button class="btn btn-danger">
                                Update
                            </button>
                            <a href="{{ url_for('admin_Dashboard') }}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function setMinDate() {
            let td = new Date().toISOString().split('T')[0];
            document.getElementById("date1").setAttribute("min", td);
        }
        window.onload = setMinDate;
    </script>
</body>
</html>
