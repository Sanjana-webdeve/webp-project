<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Master Login</title>
  <style>
    /* Reset default styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, pink,purple,blue);
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container img {
      width: 200px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }

    .login-container h3 {
      margin-bottom: 20px;
      color: #333;
      text-shadow: 1px 1px 1px #fff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      text-align: left;
      color: #444;
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
      padding: 12px;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255, 255, 255, 0.9);
      font-size: 1em;
    }

    button {
      padding: 12px;
      background: #ff4e50;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1em;
    }

    button:hover {
      background: #e03e3f;
    }

    p {
      margin-top: 15px;
      color: #333;
    }

    a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .flash-message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
      background-color: #fff3cd;
      color: #856404;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="/static/QM_IMG.jpg" alt="Quiz Master Logo" />
    <h3>Login to Quiz Master</h3>

    <form action="/login" method="POST">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="/register">Register here</a></p>

    
  </div>

</body>
</html>
