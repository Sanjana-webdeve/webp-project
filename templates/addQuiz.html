<!DOCTYPE html>
<html lang>
<head>
  <title>QM Adding New Quiz</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" 
          href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" /> 
</head>
<body class="bg-primary">
<div class="container pt-5">
	<h3 class="strong text-center text-white">New Quiz</h3>
</div>
{% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <div class="container mt-3">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
            {% if redirect_url %}
            <script>
                setTimeout(function() {
                    fetch("{{ url_for('clear_flash_messages') }}", { method: "POST" });
                }, 1000);
            </script>
        {% endif %}
        </div>
    {% endif %}
{% endwith %}
<div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="addQuizForm"  action="{{ url_for('add_quiz') }}" method="POST" >
                            <div class="form-group">
                                <label for="ChapID">
                                    Chapter ID
                                </label>
                                <input type="number" 
                                       class="form-control" 
                                       id="ChapID" name="chap_id"
                                        required />
                            </div>
                            <div class="form-group">
                                <label for="title">
                                    Title
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="title" name="title"
                                        required />
                            </div>
                            <div class="form-group">
                                <label for="date1">
                                    Date
                                </label>
                                <input type="date" 
                                       class="form-control" 
                                       id="date1" name="date_quiz"
                                        required />
                            </div>
                            <div class="form-group">
                                <label for="time">
                                    Time Duration(minutes)
                                </label>
                                <input type="time" step="1"
                                       class="form-control" 
                                       id="time" name="time_dur"
                                        required />
                            </div>
                            <div class="form-group">
                                <label for="rem">
                                    Remarks
                                </label>
                                <textarea class="form-control" id="rem" name="remarks" rows="4" placeholder="Remarks"></textarea>
                            </div>
			    <div class="text-center">
                            <button class="btn btn-danger">
                                Save
                            </button>
                            <a href="{{ url_for('quiz_Management') }}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
</div>
<script>
    function setMinDate() {
        let td = new Date().toISOString().split('T')[0];
        document.getElementById("date1").setAttribute("min", td);
    }
    window.onload = setMinDate;
</script>
</body>
</html>
