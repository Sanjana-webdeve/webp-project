<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background-image: url('pixelcut-export.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            background: none;
            border: none;
            color: #007BFF;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
    <script>
        function closeModal(){
            window.history.back();
        }

        function openRecoveryModal() {
            document.getElementById('recoveryModal').style.display = 'flex';
        }

        function recoverPassword() {
            var newPassword = document.getElementById('newPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            if (newPassword === '' || confirmPassword === '') {
                alert('Please fill in both fields');
                return;
            }
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            alert('Password has been reset successfully!');
            document.getElementById('recoveryModal').style.display = 'none';
        }
    </script>
</head>
<body>
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" placeholder="Email" id="loginEmail" required><br>
            <input type="password" placeholder="Password" id="loginPassword" required>
            <br><button type="submit">Login</button>
        </form>
        <button class="forgot-password" onclick="openRecoveryModal()">Forgot Password?</button>
    </div>
</div>

<div id="recoveryModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="document.getElementById('recoveryModal').style.display='none'">&times;</span>
        <h2>Reset Password</h2>
        <input type="password" id="newPassword" placeholder="Enter new password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
        <button onclick="recoverPassword()">Reset Password</button>
    </div>
</div>
</body>
</html>
