<!DOCTYPE html>
<html>
    <head>
        <title>Review answers</title>
        <style>
            body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #c2185b;
        }
        .review-question {
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            border-left: 5px solid #d81b60;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .correct { background-color: #c8e6c9; }
        .incorrect { background-color: #ffcdd2; }
        </style>
    </head>
    <body style="background-image:url('mathsworksheet.jpeg');background-size:cover;background-position:center;height:100 vh;background-repeat:no-repeat">
        <div class="container">
            <h1>Review Answers</h1>
            <div id="review-container"></div>
            <button onclick="window.location.href='grade11.html'"> Go Back</button>
        </div>
        <script>
            const questions = [
            { q: "3 + □ = 7", answer: 4 },
            { q: "□ + 2 = 6", answer: 4 },
            { q: "8 = □ + 5", answer: 3 },
            { q: "4 + □ = 10", answer: 6 },
            { q: "□ + 1 = 5", answer: 4 },
            { q: "7 = 2 + □", answer: 5 },
            { q: "3 = □ + 2", answer: 1 },
            { q: "6 + □ = 9", answer: 3 },
            { q: "2 + □ = 9", answer: 7 },
            { q: "6 + 9 = □", answer: 15 }
        ];
        const userAnswers = JSON.parse(sessionStorage.getItem("userAnswers")) || [];

        function loadReview() {
            const container = document.getElementById("review-container");
            questions.forEach((item, index) => {
                let isCorrect = userAnswers[index] === item.answer;
                let reviewHTML = `<div class='review-question ${isCorrect ? "correct" : "incorrect"}'>
                    <div>${index + 1}. ${item.q}</div>
                    <p>Your Answer: ${userAnswers[index] !== null ? userAnswers[index] : "No Answer"}</p>
                    <p>Correct Answer: ${item.answer}</p>
                </div>`;
                container.innerHTML += reviewHTML;
            });
        }
        
        loadReview();
        </script>
    </body>
</html>
