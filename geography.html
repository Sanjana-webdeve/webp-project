<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            background: linear-gradient(red,orange,yellow);
            padding: 30px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .timer {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            border: 2px solid #dee2e6;
        }
        .timer.warning {
            background: #fff3cd;
            color: #856404;
            border-color: #ffeeba;
        }
        .timer.danger {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        .question {
            font-size: 1.5em;
            margin: 20px 0;
            color: white;
        }
        .options {
            display: grid;
            gap: 10px;
            margin: 20px 0;
        }
        .option {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1em;
        }
        .option:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }
        .progress {
            margin-top: 20px;
            font-size: 1.1em;
            color: #666;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #43cea2;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="timer" class="timer">10:00</div>
        <h1>Geography Quiz</h1>
        <div id="quiz"></div>
        <div class="progress" id="progress"></div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>
    
    <script>
        const questions = [
            {
                question: "What is the capital of Japan?",
                options: ["Tokyo", "Seoul", "Beijing", "Bangkok"],
                correct: "Tokyo"
            },
            {
                question: "Which is the largest ocean in the world?",
                options: ["Pacific Ocean", "Atlantic Ocean", "Indian Ocean", "Arctic Ocean"],
                correct: "Pacific Ocean"
            },
            {
                question: "Which country is known as the Land of the Rising Sun?",
                options: ["Japan", "China", "Thailand", "Vietnam"],
                correct: "Japan"
            },
            {
                question: "What is the largest desert in the world?",
                options: ["Sahara Desert", "Antarctic Desert", "Arctic Desert", "Gobi Desert"],
                correct: "Antarctic Desert"
            },
            {
                question: "Which continent is known as the 'Dark Continent'?",
                options: ["Africa", "Australia", "South America", "Antarctica"],
                correct: "Africa"
            },
            {
                question: "What is the longest river in the world?",
                options: ["Nile", "Amazon", "Mississippi", "Yangtze"],
                correct: "Nile"
            },
            {
                question: "Which is the smallest country in the world?",
                options: ["Vatican City", "Monaco", "Nauru", "San Marino"],
                correct: "Vatican City"
            },
            {
                question: "Which mountain range is the longest in the world?",
                options: ["Andes", "Himalayas", "Rocky Mountains", "Alps"],
                correct: "Andes"
            },
            {
                question: "What is the capital of Australia?",
                options: ["Canberra", "Sydney", "Melbourne", "Perth"],
                correct: "Canberra"
            },
            {
                question: "Which country has the most islands in the world?",
                options: ["Sweden", "Norway", "Indonesia", "Japan"],
                correct: "Sweden"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let userResponses = [];
        let timeLeft = 600; 
        let timerInterval;

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const timerDisplay = document.getElementById('timer');
            timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

            
            if (timeLeft <= 60) {
                timerDisplay.className = 'timer danger';
            } else if (timeLeft <= 180) { 
                timerDisplay.className = 'timer warning';
            }

            if (timeLeft <= 0) {
                submitQuiz();
            }
            timeLeft--;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                updateTimer();
            }, 1000);
        }

        function submitQuiz() {
            clearInterval(timerInterval);
            // Submit remaining questions as unanswered
            while (currentQuestion < questions.length) {
                userResponses.push({
                    question: questions[currentQuestion].question,
                    selected: "Not answered",
                    correct: questions[currentQuestion].correct,
                    isCorrect: false
                });
                currentQuestion++;
            }
            localStorage.setItem('geoQuizScore', score);
            localStorage.setItem('geoUserResponses', JSON.stringify(userResponses));
            window.location.href = 'geographyresults.html';
        }

        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                submitQuiz();
                return;
            }

            const question = questions[currentQuestion];
            const quizContainer = document.getElementById('quiz');
            
            quizContainer.innerHTML = `
                <div class="question">${currentQuestion + 1}. ${question.question}</div>
                <div class="options">
                    ${question.options.map(option => 
                        `<button class="option" onclick="checkAnswer('${option}')">${option}</button>`
                    ).join('')}
                </div>
            `;

            document.getElementById('progress').textContent = 
                `Question ${currentQuestion + 1} of ${questions.length} `;
            
            document.getElementById('progressFill').style.width = 
                `${((currentQuestion + 1) / questions.length) * 100}%`;
        }

        function checkAnswer(selected) {
            const question = questions[currentQuestion];
            const isCorrect = selected === question.correct;
            
            if (isCorrect) score++;

            userResponses.push({
                question: question.question,
                selected: selected,
                correct: question.correct,
                isCorrect: isCorrect
            });

            currentQuestion++;
            loadQuestion();
        }

        // Initialize quiz and timer
        window.onload = function() {
            loadQuestion();
            startTimer();
        }
    </script>
</body>
</html>
