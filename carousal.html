<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Cards</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow: hidden;
        }
        .carousel-container {
            display: flex;
            align-items: center;
        }
        .carousel {
            display: flex;
            overflow: hidden;
            width: 320px;
            position: relative;
        }
        .card {
            min-width: 300px;
            padding: 20px;
            text-align: center;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin: 0 10px;
            flex-shrink: 0;
        }
        .scroll-container {
            display: flex;
            animation: scroll-left 10s linear infinite;
        }
        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .carousel:hover .scroll-container {
            animation-play-state: paused;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <button class="button" onclick="scrollLeft()">&#9665;</button>
        <div class="carousel">
            <div class="scroll-container" id="scroll-container">
                <div class="card">Question 1</div>
                <div class="card">Question 2</div>
                <div class="card">Question 3</div>
                <div class="card">Question 1</div> <!-- Duplicate for seamless scrolling -->
                <div class="card">Question 2</div>
                <div class="card">Question 3</div>
            </div>
        </div>
        <button class="button" onclick="scrollRight()">&#9655;</button>
    </div>
    
    <script>
        const container = document.getElementById("scroll-container");
        container.innerHTML += container.innerHTML;

        function scrollLeft() {
            container.style.animation = "none";
            container.style.transform = `translateX(${container.offsetLeft + 310}px)`;
        }
        function scrollRight() {
            container.style.animation = "none";
            container.style.transform = `translateX(${container.offsetLeft - 310}px)`;
        }
    </script>
</body>
</html>
