<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
        }
        .dashboard {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            background: #f4f4f4;
            border-radius: 5px;
        }
        button {
            background: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h2>Admin Dashboard</h2>
        
        <div class="section">
            <h3>Create a New Quiz</h3>
            <button onclick="window.location.href='create_quiz.html'">Create Quiz</button>
        </div>

        <div class="section">
            <h3>Upload Worksheets</h3>
            <button onclick="window.location.href='upload_worksheet.html'">Upload Worksheet</button>
        </div>

        <div class="section">
            <h3>Manage Student Content</h3>
            <button onclick="window.location.href='manage_students.html'">Manage Students</button>
        </div>
    </div>
</body>
</html>
