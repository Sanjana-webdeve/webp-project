<!DOCTYPE html>
<html>
<head>
    <title>ADDITION FOR GRADE 1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
        
        body {
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            text-align: center;
            color: #ff6b6b;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .question {
            padding: 25px;
            margin: 20px 0;
            border-radius: 15px;
            border: none;
            background: linear-gradient(to right, #fff5f5 0%, #fff 100%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .question:hover {
            transform: translateY(-2px);
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }

        .option {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .option:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, #3b8dff 0%, #00d4ff 100%);
        }

        .selected {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%) !important;
            transform: scale(1.05);
        }

        .timer {
    position: right;
    top: 20px;
    right:150px;
    background: linear-gradient(135deg, #ff6b6b 0%, #ffa07a 100%);
    color: white;
    padding: 20px 30px;
    border-radius: 20px;
    font-size: 28px;
    box-shadow: 0 5px 20px rgba(255,107,107,0.3);
    animation: pulse 1.5s infinite;
    font-weight: bold;
    z-index: 9999;
    position: sticky; 
}

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        button {
            background: linear-gradient(135deg, #67B26F 0%, #4ca2cd 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .score-board {
            margin-top: 30px;
            padding: 30px;
            border-radius: 20px;
            background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .progress-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            margin: 20px auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            background: white;
        }

        .progress-circle::before {
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #67B26F var(--progress), #e0e0e0 var(--progress));
        }

        @media (max-width: 600px) {
            .timer {
                position: static;
                margin: 0 auto 20px;
                text-align: center;
                width: fit-content;
            }

            .container {
                padding: 20px;
            }

            .options {
                gap: 10px;
            }

            .option {
                flex: 1 1 calc(50% - 10px);
                font-size: 1em;
            }
        }

        .question {
            animation: fadeSlideIn 0.5s ease-out;
            animation-fill-mode: both;
        }

        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .score-board h2 {
            color: #2d3436;
            text-align: center;
            margin-bottom: 20px;
        }

        .score-board p {
            font-size: 1.2em;
            color: #2d3436;
            margin: 10px 0;
            text-align: center;
        }

        .timer.warning {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            animation: pulse-warning 1s infinite;
        }

        .timer.danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            animation: pulse-danger 0.5s infinite;
        }

        @keyframes pulse-warning {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes pulse-danger {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="timer" id="timer">10:00</div>
    <div class="container">
        <h1>Fun with Numbers</h1>
        <div id="questions-container"></div>
        <button onclick="calculateScore()">Submit Quiz</button>
        <div class="score-board" id="score-board">
            <h2>Quiz Results</h2>
            <p>Correct: <span id="correct-count">0</span></p>
            <p>Incorrect: <span id="incorrect-count">0</span></p>
            <p>Score: <span id="final-score">0</span>/10</p>
            <div class="progress-circle" id="progress-circle">0%</div>
            <button onclick="reviewAnswers()">Review Answers</button>
        </div>
    </div>
    
    <script>
        const questions = [
            { q: "3 + □ = 7", answer: 4 },
            { q: "□ - 2 = 6", answer: 8 },
            { q: "8 = □ + 5", answer: 3 },
            { q: "4 - □ = 10", answer: -6 },
            { q: "□ X 1 = 5", answer: 5 },
            { q: "7 = 49 X □", answer: 7 },
            { q: "3 = □ / 2", answer: 6 },
            { q: "6 - □ = 9", answer: -3 },
            { q: "81/ □ = 9", answer: 9 },
            { q: "6 + 9 = □", answer: 15 }
        ];
        let userAnswers = [];
        let timeLeft = 600;
        let timerInterval;

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    calculateScore();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const timerElement = document.getElementById('timer');
            timerElement.textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            
            if (timeLeft <= 60) { 
                timerElement.className = 'timer danger';
            } else if (timeLeft <= 180) { 
                timerElement.className = 'timer warning';
            } else {
                timerElement.className = 'timer';
            }
        }

        function loadQuestions() {
            const container = document.getElementById("questions-container");
            questions.forEach((item, index) => {
                let options = [item.answer, item.answer - 1, item.answer + 1, item.answer + 2].sort(() => Math.random() - 0.5);
                let questionHTML = `<div class='question' style="animation-delay: ${index * 0.1}s">
                    <div style="font-size: 1.2em; margin-bottom: 15px;">${index + 1}. ${item.q}</div>
                    <div class='options'>
                        ${options.map(opt => `<div class='option' onclick='selectAnswer(${index}, this, ${opt})'>${opt}</div>`).join('')}
                    </div>
                    <button onclick='clearChoice(${index})'>Clear My Choice</button>
                </div>`;
                container.innerHTML += questionHTML;
            });
            startTimer();
        }

        function selectAnswer(index, element, selectedAnswer) {
            userAnswers[index] = selectedAnswer;
            let parent = element.parentElement;
            parent.querySelectorAll('.option').forEach(option => option.classList.remove('selected'));
            element.classList.add('selected');
        }

        function clearChoice(index) {
            userAnswers[index] = undefined;
            let options = document.querySelectorAll(`.question:nth-child(${index + 1}) .option`);
            options.forEach(option => option.classList.remove('selected'));
        }

        function calculateScore() {
            clearInterval(timerInterval);
            let correctAnswers = 0;
            questions.forEach((q, index) => {
                if (userAnswers[index] === q.answer) correctAnswers++;
            });
            let percentage = (correctAnswers / questions.length) * 100;
            
            document.getElementById("correct-count").textContent = correctAnswers;
            document.getElementById("incorrect-count").textContent = questions.length - correctAnswers;
            document.getElementById("final-score").textContent = correctAnswers;
            document.getElementById("progress-circle").textContent = Math.round(percentage) + "%";
            document.getElementById("progress-circle").style.setProperty('--progress', percentage + '%');
            
            const scoreBoard = document.getElementById("score-board");
            scoreBoard.style.display = "block";
            scoreBoard.scrollIntoView({ behavior: 'smooth' });
        }

        function reviewAnswers() {
            sessionStorage.setItem("userAnswers", JSON.stringify(userAnswers));
            window.location.href = "review.html";
        }

        loadQuestions();
    </script>
</body>
</html>
