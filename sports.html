<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Sports Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(red, orange, yellow);
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .box {
            width: 120px;
            height: 120px;
            border: 2px dashed #333;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }
        .drag-item {
            width: 100px;
            cursor: grab;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Match the Sport with the Correct Image</h2>

    <div class="container">
        <div>
            <h3>Cricket</h3>
            <div class="box" data-sport="cricket"></div>
        </div>
        <div>
            <h3>Tennis</h3>
            <div class="box" data-sport="tennis"></div>
        </div>
        <div>
            <h3>Football</h3>
            <div class="box" data-sport="football"></div>
        </div>
    </div>
    
    <div class="container" id="image-container">
        <img src="football.jpeg" id="football" class="drag-item" draggable="true">
        <img src="cricket.jpeg" id="cricket" class="drag-item" draggable="true">
        <img src="tennis.jpeg" id="tennis" class="drag-item" draggable="true">
    </div>
    
    <button onclick="resetGame()">Reset</button>
    <button onclick="closeModal()">Close</button>


    
    <script>
        const items = document.querySelectorAll('.drag-item');
        const boxes = document.querySelectorAll('.box');
        const originalContainer = document.getElementById("image-container");

        items.forEach(item => {
            item.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text', e.target.id);
            });
        });

        boxes.forEach(box => {
            box.addEventListener('dragover', (e) => {
                e.preventDefault();
            });
            box.addEventListener('drop', (e) => {
                e.preventDefault();
                let data = e.dataTransfer.getData('text');
                let draggedItem = document.getElementById(data);
                if (box.dataset.sport === draggedItem.id) {
                    box.appendChild(draggedItem);
                    alert('Correct Match!');
                } else {
                    alert('Wrong match! Try again.');
                }
            });
        });

        function resetGame() {
            items.forEach(item => {
                originalContainer.appendChild(item);
            });
        }
        function closeModal(){
            window.location.href="webp1.html";
        }
    </script>
</body>
</html>
